    <div id="container">

        <div class="content">
            <form method="post" action= "./Login.html" class="Login-Post">

                <p id="name">NAME</p>
                <input type="text" id="Name">

                <p id="email">EMAIL</p>
                <input type="email" id="Em">
                
                <p id="password">PASSWORD</p>
                <input type="password" id="Pw">     

                <p id="passwordchk">PASSWORDCHK</p>
                <input type="password" id="Pwchk">      
                
                <p id="phone">PHONENUMBER</p>
                <input type="text" id="PhoneNumber">


                <input type="radio" name="user_type" value="일반유저" id="user"> <label id="userText" for="user">일반유저</label>
                <input type="radio" name="user_type" value="소상공인" id="shop"> <label id="shopText" for="shop">소상공인</label>

                <button type="submit" id="submit">SIGN UP</button>
            </form>
